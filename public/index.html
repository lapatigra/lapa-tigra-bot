<script>

    ];

    let selectedSong = "";

    const modal = document.getElementById('myModal');
    const greetingModal = document.getElementById('greetingModal');
    const songList = document.getElementById('songList');
    const searchInput = document.getElementById('searchInput');

    document.getElementById('openModalBtn').onclick = () => modal.style.display = 'block';

    function renderSongs(filter = '') {
        songList.innerHTML = '';
        songs.forEach(cat => {
            const filteredItems = cat.items.filter(s => s.toLowerCase().includes(filter.toLowerCase()));
            if (filteredItems.length > 0) {
                filteredItems.forEach(song => {
                    const d = document.createElement('div');
                    d.style.padding = '12px';
                    d.style.borderBottom = '1px solid #333';
                    d.textContent = song;
                    d.onclick = () => {
                        selectedSong = song;
                        document.getElementById('selectedSongDisplay').textContent = "üéµ " + song;
                        modal.style.display = 'none';
                        greetingModal.style.display = 'block';
                    };
                    songList.appendChild(d);
                });
            }
        });
    }

    renderSongs();
    searchInput.oninput = (e) => renderSongs(e.target.value);

    document.getElementById('backBtn').onclick = () => {
        greetingModal.style.display = 'none';
        modal.style.display = 'block';
    };

    document.getElementById('confirmBtn').onclick = () => {
        const text = document.getElementById('greetingText').value;
        if (!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç");

    window.onclick = (e) => {

        if (e.target == greetingModal) greetingModal.style.display = 'none';
    };
</script>
